    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.container{
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(rgba(0,0,50,0.8), rgba(0,0,50,0.8)), url("");
    background-position: center;
    background-size: cover;
    position: relative;
}
.form-box{
    width: 90%;
    max-width: 450px;
    position:absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
    padding: 50px, 60px, 70px;
    text-align: center;
}

.form-box h1{
    font-size: 30px;
    margin-bottom: 60px;
    color: #3c00a0;
    position: relative;
}
.form-box h1::after{
    content: '';
    width: 30px;
    height: 4px;
    border-radius: 3px;
    background: #3c00a0;
    position: absolute;
    bottom: -12;
    left: 50%;
    transform: translate(-50%);
}
.input-field{
    background: #eaeaea;
    margin: 15px 0;
    border-radius: 3px;
    display: flex;
    align-items: center;
    max-height: 65%;
    transition: max-height 0.5s;
    overflow: hidden;
}
input{
    width: 100%;
    background: transparent;
    border: 0;
    outline: 0;
    padding: 18px 15px;
}

.input-field i{
    margin-left: 15px;
    color: #999;
}
.btn-field{
    width: 100%;
    display: flex;
    justify-content: space-between;
}
.btn-field button{
    flex-basis: 48%;
    background: #3c00a0;
    color: #fff;
    height: 40px;
    border-radius: 20px;
    border: 0;
    outline: 0;
    cursor: pointer;
    transition: background 1s;
}
.input-group{
    height: 280px;
}

.btn-field button.disable{
    background: #eaeaea;
    color: #555;
}
.dashcontainer1 {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #ddebfc;
}
.admin{
    display: flex;
    justify-content: space-between;
}
.dashbody{
    background-color: #fff;
    width: 600px;
    padding: 25px;
    padding-top: 20px;
    border-radius: 12px;
    border: 3px solid #efa31d;
    box-shadow: 0px 7px 29px 0px rgba(100,100,111,0.2);
}
.dashbody .select_option select{
    padding: 10px;
    box-shadow: none !important;
    cursor: pointer;
    font-size: 20px;
    border: none;
    border: 2px solid #000;
    font-family: Arial, Helvetica, sans-serif;
}
    </style>

    function togglePopup() {
      var popupContainer = document.getElementById('popup-container');
      var overlay = document.getElementById('overlay');
      // Toggle visibility of the popup and overlay
      if (popupContainer.style.display === 'block') {
        popupContainer.style.display = 'none';
        overlay.style.display = 'none';
      } else {
        popupContainer.style.display = 'block';
        overlay.style.display = 'block';
      }
    }
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAFyifc_ALsj8v6ZZTFuLihZ3zX0mtbJ2g",
        authDomain: "dashboard-a9c7d.firebaseapp.com",
        projectId: "dashboard-a9c7d",
        storageBucket: "dashboard-a9c7d.appspot.com",
        messagingSenderId: "979849043728",
        appId: "1:979849043728:web:feaa0b9c464f93555d4f95"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const storage = getStorage(app);

    // Function to insert data into the database
    async function InsertData(event) {
    event.preventDefault(); // Prevent form submission
    var state = document.getElementById("states").value;
    var district = document.getElementById("districts").value;
    var fileInput = document.getElementById("video");
    var file = fileInput.files[0]; // Get the file from the file input

    // Check if a file is selected
    if (file) {
        var dateTime = getCurrentDateTime();

        // Upload file to Firebase Storage
        const fileRef = storageRef(storage, 'files/' + dateTime + '_' + file.name); // Modify the file name
        const uploadTask = uploadBytesResumable(fileRef, file);

        // Listen for state changes, errors, and completion of the upload.
        uploadTask.on('state_changed',
            (snapshot) => {
                // Observe state change events such as progress, pause, and resume
                console.log('Upload is progressing');
            },
            (error) => {
                // Handle unsuccessful uploads
                console.error('Upload error:', error);
                alert('Upload failed: ' + error.message);
            },
            () => {
                // Handle successful uploads on complete
                getDownloadURL(uploadTask.snapshot.ref)
                    .then((downloadURL) => {
                        // Save the download URL along with other data in the Realtime Database
                        set(ref(database, "news/" + dateTime), {
                            state: state,
                            district: district,
                            video: downloadURL,
                            dateTime: dateTime,
                        })
                            .then(() => {
                                alert("Data stored successfully");
                                // Reset form fields after successful submission
                                document.getElementById("newsform").reset();
                            })
                            .catch((error) => {
                                alert("Unsuccessful, error: " + error);
                            });
                    })
                    .catch((error) => {
                        console.error('Error getting download URL:', error);
                        alert('Upload completed, but failed to get download URL: ' + error.message);
                    });
            }
        );
    } else {
        alert("Please select a file.");
    }
}


    // Attach the InsertData function to the button click event
    document.getElementById("insbtn").onclick = InsertData;

    function getCurrentDateTime() {
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
        return now.toLocaleDateString('en-US', options);
    }
</script>
